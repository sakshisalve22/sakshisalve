<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Login / Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #4b0082;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.6rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: #764ba2;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      margin: 1rem 0;
      font-size: 1rem;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #5a67d8, #6b46c1);
    }

    .toggle-btn {
      background: none;
      border: none;
      color: #764ba2;
      cursor: pointer;
      font-weight: bold;
      text-decoration: underline;
      margin-top: 1rem;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      .btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 id="form-title">Faculty Login</h2>

    <!-- Login Form -->
    <form id="login-form" action="dashboard.html">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" class="hidden" action="signup-success.html">
      <input type="text" placeholder="Full Name" required />
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <!-- Toggle Button -->
    <button class="toggle-btn" onclick="toggleForms()">Don't have an account? Sign Up</button>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');
    const formTitle = document.getElementById('form-title');
    const toggleBtn = document.querySelector('.toggle-btn');

    function toggleForms() {
      const isLogin = !loginForm.classList.contains('hidden');
      loginForm.classList.toggle('hidden');
      signupForm.classList.toggle('hidden');
      formTitle.textContent = isLogin ? 'Faculty Sign Up' : 'Faculty Login';
      toggleBtn.textContent = isLogin 
        ? 'Already have an account? Login' 
        : "Don't have an account? Sign Up";
    }
  </script>

</body>
</html>
